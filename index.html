<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Subject Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>

<div class="container">
  <h2>Select Your Subject</h2>

  <div class="subject-list">
    <button onclick="startQuiz('Infection adult.json')">Infection adult</button>
    <button onclick="startQuiz('Infection pedia.json')">Infection pedia</button>
    <button onclick="startQuiz('Epidemiology.json')">Epidemiology</button>
    <button onclick="startQuiz('Psychiatry.json')">Psychiatry</button>
    
  </div>
</div>

<script>
function startQuiz(subjectFile) {
  localStorage.setItem('subjectFile', subjectFile);
  window.location.href = "quiz.html";
}
</script>

</body>
</html>
